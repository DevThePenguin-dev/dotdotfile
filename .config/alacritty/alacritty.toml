[shell]
program = "/bin/zsh"
args = ["-l"]

[font]
normal = { family = "CaskaydiaCove Nerd Font Mono", style = "Regular"}
# normal = { family = "Fira Code", style = "SemiBold"}
size = 12

[colors]
selection = { text = "CellForeground", background = "#3e415b" }

[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

[colors.normal]
black = '#15161e'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#a9b1d6'

[colors.bright]
black = '#414868'
red = '#f7768e'
green = '#9ece6a'
yellow = '#e0af68'
blue = '#7aa2f7'
magenta = '#bb9af7'
cyan = '#7dcfff'
white = '#c0caf5'

[[colors.indexed_colors]]
index = 16
color = '#ff9e64'

[[colors.indexed_colors]]
index = 17

color = '#db4b4b'
[cursor]
style = { shape = "Beam" }

